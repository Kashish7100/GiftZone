<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Gift Shop</title>
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ff6f61;
            padding: 1rem 2rem;
            color: white;
        }
        .nav-links li {
            list-style: none;
            display: inline;
            margin-left: 2rem;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #ffddc1;
        }

        /* Hero Section */
        .hero {
            background: url('assets/hero-image.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .search-bar {
            padding: 0.5rem 1rem;
            width: 300px;
            border: none;
            border-radius: 5px;
        }

        /* Categories */
        .categories {
            padding: 2rem;
            text-align: center;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .category {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .category:hover {
            transform: scale(1.05);
            background-color: #ffddc1;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Gift Zone</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Homepage Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Find the Perfect Gift</h1>
            <p>Exclusive offers and personalized gifts for every occasion.</p>
            <input type="text" placeholder="Search products..." class="search-bar">
        </div>
    </header>

    <!-- Product Categories Section -->
    <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-grid">
            <div class="category">Flowers</div>
            <div class="category">Chocolates</div>
            <div class="category">Toys</div>
            <div class="category">Jewelry</div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Online Gift Shop. All Rights Reserved.</p>
    </footer>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const searchBar = document.querySelector('.search-bar');
        const categories = document.querySelectorAll('.category');

        // Handle search input focus
        searchBar.addEventListener('focus', () => {
            searchBar.style.outline = '2px solid #ff6f61';
        });

        searchBar.addEventListener('blur', () => {
            searchBar.style.outline = 'none';
        });

        // Add click animation to categories
        categories.forEach(category => {
            category.addEventListener('click', () => {
                alert(`You selected ${category.textContent}`);
            });
        });
    });
</script>
</body>
</html>
