<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Online GiftZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        .navbar {
            background-color: #ff6f61;
        }
        .navbar .nav-link {
            color: white !important;
            font-weight: bold;
        }
        .product-card {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
            background-color: #ffddc1;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="../index.html">GiftZone</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Products Section -->
<section class="container my-5">
    <h2 class="text-center">Our Products</h2>
    <div class="row mt-4">
        <div class="col-md-4 mb-4">
            <div class="product-card">
                <img src="../assets/product1.jpg" class="img-fluid" alt="Product 1">
                <h5 class="mt-3">Product Name</h5>
                <p>₹2500.00</p>
                <button class="btn btn-primary">Add to Cart</button>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="product-card">
                <img src="../assets/product1.jpg" class="img-fluid" alt="Product 2">
                <h5 class="mt-3">Product Name</h5>
                <p>₹300.00</p>
                <button class="btn btn-primary">Add to Cart</button>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="product-card">
                <img src="../assets/product1.jpg" class="img-fluid" alt="Product 3">
                <h5 class="mt-3">Product Name</h5>
                <p>₹2000.00</p>
                <button class="btn btn-primary">Add to Cart</button>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 Online Gift Shop. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
